<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title th:text="#{smoothie.details}"></title>
</head>
<body>
    <div class="container m-auto">
            <h3 th:text="#{smoothie.details}"></h3>
            <dl class="row">
                <dt class="col-sm-3" th:text="#{smoothie.id}"></dt>
                <dd class="col-sm-9" th:text="${smoothie.id}"></dd>

                <dt class="col-sm-3" th:text="#{smoothie.name}"></dt>
                <dd class="col-sm-9" th:text="${smoothie.name}"></dd>

                <dt class="col-sm-3" th:text="#{smoothie.base}"></dt>
                <dd class="col-sm-9" th:text="${smoothie.base}"></dd>

                <dt class="col-sm-3" th:text="#{smoothie.size}"></dt>
                <dd class="col-sm-9" th:text="${smoothie.size}"></dd>

                <dt class="col-sm-3" th:text="#{smoothie.value}"></dt>
                <dd class="col-sm-9" th:text="${smoothie.value}"></dd>

                <dt class="col-sm-3" th:text="#{smoothie.eggwhite}"></dt>
                <dd class="col-sm-9" th:text="${smoothie.eggwhite}"></dd>

                <dt class="col-sm-3" th:text="#{smoothie.fat}"></dt>
                <dd class="col-sm-9" th:text="${smoothie.fat}"></dd>

                <dt class="col-sm-3" th:text="#{smoothie.carbohydrates}"></dt>
                <dd class="col-sm-9" th:text="${smoothie.carbohydrates}"></dd>

                <dt class="col-sm-3" th:text="#{smoothie.calories}"></dt>
                <dd class="col-sm-9" th:text="${smoothie.calories}"></dd>
            </dl>
            <p>
                <a th:href="@{'/smoothies'}" class="btn btn-dark">
                    <span th:text="Back"></span>
                </a>
                <a sec:authorize="hasRole('ADMIN')" th:href="@{'/smoothies/edit/'+${smoothie.id}}"
                   class="btn btn-success"> <span th:text="Edit"></span>
                </a>
            </p>

    </div>
</body>
</html>
