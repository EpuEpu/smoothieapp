<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Smoothies</title>
</head>
<body>
<div class="container">
    <div class="row">
        <table id="example" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Size</th>
                <th>Calories</th>
                <th>Value</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="smoothie : ${smoothies}">
                <td th:text="${smoothie.id}">id</td>
                <td th:text="${smoothie.name}">size</td>
                <td th:text="${smoothie.size}">value</td>
                <td th:text="${smoothie.calories}">value</td>
                <td th:text="${smoothie.value}">value</td>
                <td>
                    <a th:href="@{'/smoothies/'+${smoothie.id}}"
                       class="btn btn-primary"> <span th:text="Details"></span>
                    </a>
                </td>
                <td>
                    <a sec:authorize="hasRole('ADMIN')" th:href="@{'/smoothies/delete/'+${smoothie.id}}"
                       class="btn btn-danger"> <span th:text="Delete"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
