<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Smoothies</title>
</head>
<body>
<div class="container">
    <div class="row">
        <table id="example" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Size</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="smoothie : ${smoothies}">
                <td th:text="${smoothie.id}">id</td>
                <td th:text="${smoothie.size}">size</td>
                <td th:text="${smoothie.value}">value</td>
                <p>
                    <a th:href="@{'/books/book?id='+${book.id}}"
                       class="btn btn-primary"> <span th:text="#{books.details}"></span>
                    </a>
                <div>
                    <a th:href="@{'/smoothies/delete'}"
                       class="btn btn-danger"> <span th:text="delete"></span>
                    </a>
                </div>
                </p>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
