<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Edit Details</title>
</head>
<body>
<div class="container m-auto">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{smoothie.name}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description">
        </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="value">Value</label>
            <input type="text" class="form-control" id="value">
        </div>
        <div class="form-group col-md-4">
            <label for="size">Size</label>
            <select id="size" class="form-control">
                <option>SMALL</option>
                <option selected>MEDIUM</option>
                <option>LARGE</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="base">Base</label>
            <select multiple id="base" class="form-control">
                <option>WATER</option>
                <option selected>JUICE</option>
                <option>MILK</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="carbohydrates">Carbohydrates</label>
            <input type="text" class="form-control" id="carbohydrates" placeholder="Carbohydrates">
        </div>
        <div class="form-group col-md-3">
            <label for="protein">Protein</label>
            <input type="text" class="form-control" id="protein" placeholder="Protein">
        </div>
        <div class="form-group col-md-3">
            <label for="fat">Fat</label>
            <input type="text" class="form-control" id="fat" placeholder="Fat">
        </div>
        <div class="form-group col-md-3">
            <label for="calories">Calories</label>
            <input type="text" class="form-control" id="calories" placeholder="Calories">
        </div>

    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
    </form>
    <form>
</div>
</body>
</html>
